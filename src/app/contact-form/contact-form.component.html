<div class="card my-5">

  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="contact.name"
               name="name"
               class="form-control"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label >Phone</label>
        <input type="text" [(ngModel)]="contact.phone"
               name="phone"
               class="form-control"
               placeholder="+7(777) 777-77-77"
               required #phone="ngModel"
               [textMask]="{mask: phoneMask}">
        <div [hidden]="!phone.pristine" class="alert alert-danger mt-3">Email is required</div>
      </div>
      <button type="submit" [disabled]="!contactForm.form.valid"
              class="btn btn-outline-primary">Submit</button>
    </form>
  </div>
</div>
